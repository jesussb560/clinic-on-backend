<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"  th:href="@{/general/general.css}" href="../../static/general/general.css"/>
  <link rel="stylesheet" type="text/css" th:href="@{/layout/layout.css}"  href="../../static/layout/layout.css"  />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet"/> 
</head>

<body>

  <header th:fragment="header" class="header"  id="header">

    <div class="header__toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>

      <div class="header__img">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(10).webp" alt="" />
      </div>

  </header>

  <div th:fragment="sidebar" class="l-navbar" id="nav-bar" >

      <nav class="nav">
        <div>
          <a th:href="@{/web/users/dashboard}" class="nav__logo">
            <i class="bx bx-layer nav__logo-icon"></i>
            <span class="nav__logo-name">Clinic-On</span>
          </a>

          <div class="nav__list">
            <a th:href="@{/web/users/dashboard}" class="nav__link active">
              <i class="bx bx-grid-alt nav__icon"></i>
              <span class="nav__name">Dashboard</span>
            </a>

            <a th:href="@{/web/users/index}" class="nav__link">
              <i class="bx bx-user nav__icon"></i>
              <span class="nav__name">Usuarios</span>
            </a>
          </div>
        </div>

        <a href="#" class="nav__link">
          <i class="bx bx-log-out nav__icon"></i>
          <span class="nav__name">Log Out</span>
        </a>
      </nav>

  </div>

    <footer th:fragment="footer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e46705f239.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="../../static/layout/layout.js" th:src="@{/layout/layout.js}"></script>

    <script th:inline="javascript">
      /*<![CDATA[*/

      var success = /*[[${success}]]*/ 'default';
      var error = /*[[${error}]]*/ 'default';

      if (success != null) {
          Swal.fire(
              'Exito!',
              success,
              'success'
          )
      }

      if (error != null) {
          Swal.fire(
              'Error!',
              error,
              'error'
          )
      }


      /*]]>*/
  </script>
 </footer>

</body>

</html>
