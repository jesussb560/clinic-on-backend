<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/general/general.css}"
      href="../../static/general/general.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/user/sign-in.css}"
      href="../../static/user/sign-in.css"
    />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Sign in</title>
  </head>
  <body>

    <section class="container py-5">
        <div class="row">
            <div class="offset-1 col-10">
                <div class="card" >
                    <div class="row g-0">
                      <div class=" col-md-5 col-xl-5 d-none d-md-block blue-wallpaper rounded-start text-center pt-5 ps-2 pe-2 ">
                        <h2>Bienvenido!</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam, enim.</p>
                        <p></p>
                      </div>
                      <div class="col-md-7">
                        <div class="card-body text-center">
                          <h1 class="card-title mb-5 mt-5">Login</h1>
                          <form th:action="@{/web/users/sign-in}" method="POST">
                          <div class="pb-2">
                            <input type="text" name="username" id="username" class="form-control mb-2 input-sign-in" placeholder="Rut" autofocus />
                          </div>
        
                          <div >
                            <input  type="password"  name="password" id="password" class="form-control input-sign-in" placeholder="Clave"/>
                          </div>
        
                        <div class="col-12">
                          <span th:if="${error != null}" th:text="${error}" class="error text-start" ></span>
                        </div>
        
                        <div >
                          <button type="submit" class="button float-end mb-5 mt-5">Sign in</button>
                        </div>
                      </form>
                        </div>
                      </div>
                    </div>
                  </div> 
            </div>
        </div>
        
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </body>
</html>
